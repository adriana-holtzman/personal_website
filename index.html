<!DOCTYPE html>
<html lang="en">

<head>
    <title>adriana</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app.css" rel="stylesheet">
    <link href="img/cow.jpeg" rel="shortcut icon" type="image/x-icon" />

</head>

<body>
    <!--START LEFT COLUMN: MENU, NOW, CREDIT, FOOTER-->
    <div class="menu">
        <img src="img/adriana.png" alt="adriana">
        
        <h3>menu</h3>
        <ul>
            <li><button data-page="blog">blog</button></li>
            <li><button data-page="goals">goals</button></li>
            <li>places</li>
            <li><button data-page="media_consumed">media consumed</button></li>
            <li>media created</li>
        </ul>

        <h3>now</h3>
        <ul>
            <li>listening to (lastFM)</li>
            <li>time (EST)</li>
        </ul>

        <h3>credit</h3>
        <ul>
            <li><a href="https://typedither.vercel.app/">type dither</a></li>
        </ul>

        <div class="footer">
            <p>made by adriana</p>
        </div>
    </div>
    <!--END LEFT COLUMN: MENU, NOW, CREDIT, FOOTER-->

    <!--START RIGHT COLUMN: CONTENT-->
    <div class="content" id="content">
        <p>choose content from menu</p>
    </div>


</body>


<script src="app.js"></script>
